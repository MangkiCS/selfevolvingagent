name: pr-gates
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

# Wichtig: globale Write-Rechte, sonst darf der Merge-Job nicht mergen
permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r agent/requirements.txt
          pip install ruff mypy bandit pytest pytest-cov

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy .

      - name: Security
        run: bandit -r .

      - name: Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-config=.config/coverage.toml

  merge-on-green:
    needs: quality
    if: >
      github.event_name == 'pull_request' &&
      startsWith(github.event.pull_request.head.ref, 'auto/') &&
      (
        contains(github.event.pull_request.labels.*.name, 'auto') ||
        (github.event.action == 'labeled' && github.event.label.name == 'auto')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Debug PR context (optional)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "PR #${{ github.event.pull_request.number }} on ${{ github.repository }}"
          gh pr view ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --json state,isDraft,mergeStateStatus,labels \
            --jq '{state,isDraft,mergeStateStatus,labels:[.labels[].name]}'

      - name: Wait until PR is mergeable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Warten, bis GitHub den PR als "CLEAN/UNSTABLE/HAS_HOOKS" markiert (mergebar)
          for i in {1..24}; do
            STATE=$(gh pr view ${{ github.event.pull_request.number }} --repo ${{ github.repository }} \
              --json mergeStateStatus --jq .mergeStateStatus || echo "UNKNOWN")
            echo "mergeStateStatus=$STATE (attempt $i)"
            case "$STATE" in
              CLEAN|UNSTABLE|HAS_HOOKS)
                break
                ;;
              *)
                sleep 5
                ;;
            esac
          done

      - name: Merge PR (squash & delete branch) with retry
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # 1. Versuch
          if gh pr merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --squash --delete-branch; then
            exit 0
          fi
          echo "First merge attempt failed; waiting 10s and retrying..."
          sleep 10
          # 2. Versuch
          gh pr merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --squash --delete-branch
