name: pr-gates
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

# Wichtig: globale Write-Rechte, sonst darf der Merge-Job nicht mergen
permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r agent/requirements.txt
          pip install ruff mypy bandit pytest pytest-cov

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy .

      - name: Security
        run: bandit -r . -lll

      - name: Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-config=.config/coverage.toml

      - name: Report required status
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const sha = context.payload.pull_request?.head?.sha;

            if (!sha) {
              core.setFailed('Cannot determine pull request head SHA for status reporting.');
              return;
            }

            const conclusion = process.env.JOB_STATUS === 'success' ? 'success' : 'failure';

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'pr-gates / quality',
              head_sha: sha,
              status: 'completed',
              conclusion,
              completed_at: new Date().toISOString(),
              details_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              output: {
                title: 'pr-gates / quality',
                summary: conclusion === 'success'
                  ? 'pr-gates quality checks passed'
                  : 'pr-gates quality checks failed',
              },
            });

