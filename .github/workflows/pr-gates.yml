name: pr-gates
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - run: echo "quality gate âœ…"

  tests:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r agent/requirements.txt
          pip install ruff mypy bandit pytest pytest-cov

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy .

      - name: Security
        run: bandit -r . -lll

      - name: Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-config=.config/coverage.toml

