name: pr-gates
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r agent/requirements.txt
          pip install ruff mypy bandit pytest pytest-cov

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy .

      - name: Security
        run: bandit -r .

      - name: Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-config=.config/coverage.toml


  merge-on-green:
    needs: quality
    if: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'auto') && startsWith(github.event.pull_request.head.ref, 'auto/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Merge PR (squash & delete branch)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch
