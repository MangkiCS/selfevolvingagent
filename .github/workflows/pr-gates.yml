name: pr-gates
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

# Wichtig: globale Write-Rechte, sonst darf der Merge-Job nicht mergen
permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r agent/requirements.txt
          pip install ruff mypy bandit pytest pytest-cov

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy .

      - name: Security
        run: bandit -r . -lll

      - name: Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-config=.config/coverage.toml

      - name: Report required status
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const state = process.env.JOB_STATUS === 'success' ? 'success' : 'failure';
            const sha = context.payload.pull_request?.head?.sha ?? context.sha;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              context: 'pr-gates / quality',
              description: state === 'success'
                ? 'pr-gates quality checks passed'
                : 'pr-gates quality checks failed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

